<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-align: center>Formulario">Formulario</h1>
   
<div class="container mt-5">
    <form class="row g-3">
        <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="nombre" placeholder="Nombre completo">
        </div>
        <div class="col-md-6">
            <label for="cedula" class="form-label">Cedula de Identidad</label>
            <input type="text" class="form-control" id="cedula" placeholder="Número de cédula">
        </div>
        <div class="col-md-6">
            <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
            <input type="date" class="form-control" id="fechaNacimiento">
        </div>
        <div class="col-md-6">
            <label for="ciudad" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="ciudad" placeholder="Ciudad">
        </div>
        <div class="col-md-6">
            <label for="correo" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="correo" placeholder="Correo electrónico">
        </div>
        <div class="col-md-6">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="telefono" placeholder="Teléfono">
        </div>
        <div class="col-12">
            <label for="direccion" class="form-label">Dirección</label>
            <textarea class="form-control" id="direccion" rows="3" placeholder="Escribe tu dirección aquí..."></textarea>
        </div>
        <div class="col-md-6">
            <label for="estadoCivil" class="form-label">Estado civil</label>
            <select class="form-select" id="estadoCivil">
                <option selected>Selecciona...</option>
                <option value="soltero">Soltero</option>
                <option value="casado">Casado</option>
                <option value="divorciado">Divorciado</option>
                <option value="viudo">Viudo</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="etnia" class="form-label">Etnia</label>
            <select class="form-select" id="etnia">
                <option selected>Selecciona...</option>
                <option value="mestizo">Mestizo</option>
                <option value="indigena">Indígena</option>
                <option value="afrodescendiente">Afrodescendiente</option>
                <option value="blanco">Blanco</option>
                <option value="otro">Otro</option>
            </select>
        </div>
        <div class="col-md-6">
            <label class="form-label">Género</label>
            <div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="genero" id="generoMasculino" value="masculino">
                    <label class="form-check-label" for="generoMasculino">Masculino</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="genero" id="generoFemenino" value="femenino">
                    <label class="form-check-label" for="generoFemenino">Femenino</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="genero" id="generoOtro" value="otro">
                    <label class="form-check-label" for="generoOtro">Otro</label>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <label class="form-label">Hábitos</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="fuma" value="fuma">
                <label class="form-check-label" for="fuma">Fuma</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="alcohol" value="alcohol">
                <label class="form-check-label" for="alcohol">Toma alcohol</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="drogas" value="drogas">
                <label class="form-check-label" for="drogas">Consume drogas</label>
            </div>
        </div>
        <div class="col-12 mt-4">
            <button type="submit" class="btn btn-outline-primary">Enviar</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
